verpeliculas=SELECT p.id as idPelicula, p.nombre as nombrePrelicula, p.duracion as duracionPelicula, p.descripcion as descripcionPelicula, p.a\u00f1o as a\u00f1oPelicula, p.categoria as idCategoria, c.nombre as nombreCategoria FROM pelicula p inner join categoria c on p.categoria = c.id order by idPelicula asc;
obtenercategorias=SELECT c.id as idCategoria, c.nombre as nombreCategoria FROM categoria c;
insertarpelicula=INSERT INTO PELICULA (NOMBRE, DURACION, DESCRIPCION, A\u00d1O, CATEGORIA) VALUES (?, ?, ?, ?, ?);
actualizarpelicula=UPDATE PELICULA SET NOMBRE = ?, DURACION = ?, DESCRIPCION = ?, A\u00d1O = ?, CATEGORIA = ? WHERE ID = ?;
obtenerpelicula=SELECT p.id as idPelicula, p.nombre as nombrePrelicula, p.duracion as duracionPelicula, p.descripcion as descripcionPelicula, p.a\u00f1o as a\u00f1oPelicula, p.categoria as idCategoria, c.nombre as nombreCategoria FROM pelicula p inner join categoria c on p.categoria = c.id WHERE p.id = ?;